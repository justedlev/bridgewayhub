spring:
  config:
    import:
      - 'optional:configserver:'
      - classpath:/server.yml
      - classpath:/springdoc.yml
      - classpath:/management.yml
      - classpath:/eureka.yml
      - classpath:/logging.yml
      - classpath:/security.yml
  application:
    name: '@project.name@'
  devtools:
    add-properties: false
    restart:
      enabled: false
    livereload:
      enabled: false
  cloud:
    config:
      enabled: false
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allow-credentials: true
            allowed-origins: '*'
            allowed-headers: '*'
            allowed-methods: '*'
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      loadbalancer:
        use404: true
      default-filters:
        - TokenRelay=
      routes:
        - id: microservice/1
          uri: lb://microservice/1
          predicates:
            - Path=/api/v1/**
        - id: microservice/2
          uri: lb://microservice/2
          predicates:
            - Path=/api/v1/**
