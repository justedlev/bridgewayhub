spring:
  config:
    import:
      - 'optional:configserver:'
      - classpath:/server.yml
      - classpath:/springdoc.yml
      - classpath:/management.yml
      - classpath:/eureka.yml
      - classpath:/logging.yml
      - classpath:/security.yml
  webflux:
    problemdetails:
      enabled: true
  application:
    name: '@project.name@'
  devtools:
    add-properties: false
    restart:
      enabled: false
    livereload:
      enabled: false
  cloud:
    config:
      enabled: false
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - TokenRelay=
      globalcors:
        corsConfigurations:
          '[/**]':
            allow-credentials: true
            allowed-origins:
              - http://localhost:${server.port}
            allowed-headers: '*'
            allowed-methods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      loadbalancer:
        use404: true
      routes:
        - id: keycloak
          uri: ${KC_HOST}
          predicates:
            - Path=/sso/**
            - Method=POST,GET
          filters:
            - RewritePath=/sso/(?<segment>.*),/realms/${KC_REALM}/$\{segment}
