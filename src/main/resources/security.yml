spring:
  security:
    user:
      name: ${USERNAME:Justedlev}
      password: ${PASSWORD}
      roles: ${ROLES:system}
    oauth2:
      client:
        provider:
          keycloak:
            token-uri: ${keycloak.token-uri}
            issuer-uri: ${keycloak.issuer-uri}
            authorization-uri: ${keycloak.auth-uri}
            jwk-set-uri: ${keycloak.jwks-uri}
            user-info-uri: ${keycloak.user-info-uri}
            user-name-attribute: preferred_username
            user-info-authentication-method: header
        registration:
          bridgewayhub:
            provider: keycloak
            client-id: ${keycloak.client.id}
            client-secret: ${keycloak.client.secret}
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:${server.port}/login/oauth2/code/{registrationId}
            scope:
              - openid
              - profile
              - email
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.issuer-uri}
          jwk-set-uri: ${keycloak.jwks-uri}
        opaquetoken:
          introspection-uri: ${keycloak.introspection-uri}
          client-id: ${keycloak.client.id}
          client-secret: ${keycloak.client.secret}
security:
  white-list:
    - /webjars/**
    - /v3/api-docs/**
    - /*/v3/api-docs/**
    - /*/*/v3/api-docs/**
    - /swagger-ui.html
    - /swagger-ui/**
    - /swagger-resources
    - /swagger-resources/**
    - /configuration/ui
    - /configuration/security
    - /actuator/**
    - /*/actuator/**
    - /error
    - /sso/logout
    - /logout
