name: ğŸ¤– PR Auto Labeler

on:
  pull_request_target:
    types: [ opened, synchronize, reopened ]
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  label:
    name: ğŸ“Œ Apply labels based on changed files
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout PR code (head)
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: ğŸ·ï¸ Label PR by file changes
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true
