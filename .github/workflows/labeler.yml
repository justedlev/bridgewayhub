name: ğŸ¤– PR Auto Labeler

on:
  pull_request_target:
    types: [ opened, synchronize, reopened ]
    branches: [ main ]

permissions:
  pull-requests: write
  issues: write

jobs:
  label:
    name: ğŸ“Œ Apply labels based on changed files
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ·ï¸ Label PR by file changes
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true
