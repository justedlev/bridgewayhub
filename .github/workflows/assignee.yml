name: ðŸ”„ Auto Assign Assignee

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize

permissions:
  pull-requests: write
  issues: write

jobs:
  auto-assign:
    name: Auto-assign contributors
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ”„ Auto Assign
        uses: actions-ecosystem/action-add-assignees@v1
        with:
          assignees: 'justedlev'
          github_token: '${{ secrets.GITHUB_TOKEN }}'
