spring-boot:
  - '**/application.yml'
  - '**/application.properties'
  - '**/src/main/java/**/config/**'
  - '**/src/main/java/**/controller/**'
  - '**/src/main/resources/**'

docker:
  - 'Dockerfile'
  - '**/Dockerfile'
